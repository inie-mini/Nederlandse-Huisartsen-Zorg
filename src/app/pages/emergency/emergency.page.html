<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Spoed</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar id="toolHead">
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button [routerLink]="['/home']">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button href="#">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-tab-button>
        <ion-tab-button href="profiel">
          <ion-icon name="id-card"></ion-icon>
          <ion-label>Profiel</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="logout()" id="logged">
          <ion-icon name="log-out"></ion-icon>
          <ion-label>Log uit</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
  <div class="flex-center">
    <ion-button [routerLink]="['/emergency2']" expand="full" color="danger" shape="round">Alarmeer huisarts</ion-button>
    <ion-button id="backToLogin" (click)="logout()" expand="block" fill="clear" shape="round">Terug naar login</ion-button>
  </div>
</ion-content>
