<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Doorverwijzing</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button href="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button href="#">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-tab-button>
        <ion-tab-button href="profiel">
          <ion-icon name="id-card"></ion-icon>
          <ion-label>Profiel</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          <ion-label>Log uit</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content class="flex-center">
  <form>
    <ion-item id="complaintDescription">
      <ion-label position="floating">Klacht omschrijving:</ion-label>
      <ion-textarea rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label id="special">Gewenste specialist</ion-label>
      <ionic-selectable 
        [(ngModel)]="specialist" name="specialist"
        [items]="specialists"
        itemValueField="id"
        itemTextField="name"
        [canSearch]="true"
        [searchFailText]="'Er zijn geen resultaten voor uw zoekopdracht.'"
        searchPlaceholder="Zoek hier"
        (onChange)="specialistChange($event)"
        closeButtonText="Terug">
      </ionic-selectable>
    </ion-item>
    <ion-item>
      <ion-label>Bent u al eerder voor deze klacht behandeld</ion-label>
      <ion-select value="treated" multiple="false">
        <ion-select-option value="treatedYes">Ja</ion-select-option>
        <ion-select-option value="treatedNo">Nee</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Bent u al eerder bij deze specialist geweest</ion-label>
      <ion-select value="treated" multiple="false">
        <ion-select-option value="treatedYes">Ja</ion-select-option>
        <ion-select-option value="treatedNo">Nee</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Wilt u vooraf contact met de arts hierover</ion-label>
      <ion-select value="treated" multiple="false">
        <ion-select-option value="treatedYes">Ja</ion-select-option>
        <ion-select-option value="treatedNo">Nee</ion-select-option>
      </ion-select>
    </ion-item>
    <div class="buttons">
    <!-- <ion-item> -->
      <ion-button id="Submit" (click)="onClick()" expand="block" shape="round">Aanvragen</ion-button>
      <ion-button id="Cancel" [routerLink]="['../home']" expand="block" shape="round">Annuleren</ion-button>
    <!-- </ion-item> -->
    </div>
  </form>
  
</ion-content>
