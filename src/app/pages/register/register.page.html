<ion-content>
  <div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registratie</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form>    
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" #email required></ion-input>
        </ion-item> 
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col> 
            <ion-button type="submit" (click)="signUp(email, password)" expand="block">Registeren</ion-button>
            <ion-button fill="clear" size="full" shape="round" href="login">Annuleren</ion-button>
          </ion-col>
        </ion-row>
      </form>

    </ion-card-content>
    
  </ion-card>
</div>
</ion-content>
